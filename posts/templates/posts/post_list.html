<!-- prettier-ignore -->
{% extends "layout.html" %} 
{% block title %} Posts {% endblock %} 
{% block content %}
<h1>Posts Page</h1>

{% for post in posts %}
<article>
  <h1>
    <a href="{% url 'posts:page' slug=post.slug %}"> {{ post.title }} </a>
  </h1>
  <p>{{ post.date}}</p>
  <p>{{post.body}}</p>
</article>
{% endfor %} {% endblock %}
